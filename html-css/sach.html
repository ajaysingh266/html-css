<html>

    <table border="1">

            <th> Country            </th>

        </tr>
        <tr>
            <td>UK </td>
            <td> <img src="./twitter.jpg" width="50" height="50" alt="Image not found"></td>

    <form action="./index.html" method="get">

        <input type="submit" name="" value="Submit">
    </p>
</form>
<fieldset>
    <h3>Enquiry Form</h3>
    <form>
        Name: <input type="text" name="" value="" required oninvalid="this.setCustomValidity('Ajay')" />

        Class: <input type="text"> </p>

        <p>Gender <input type="radio" name="Gender" value=""/> Male
        <input type="radio" name="Gender" value=""/>Female 
    
        <p>Country <select>
        <option>Select the country</option>

        <option>UK</option>

    </select>
        <p>

            <option>UP</option>
            <option>DELHI</option>
            <option>HARYANA</option>
            <option>PUNJAB</option>
        </p>

    </select></p>
    <button type="submit" >Submit</button>
    <button type="reset" >Reset</button>
    </p>
</fieldset>
    </form>

</html>
